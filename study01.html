<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    // text() : 선택한 html 태그의 텍스트 내용을 설정하거나 가져옴
    // 사용법 : 태그.text(설정할 내용) : 텍스트 내용 설정
    //         태그.text() : 텍스트 내용 가져오기

    // html() : 선택한 html 태그의 내용(html 마크업 포함)을 설정하서나 가져옴
    // 사용법 : 태그.html(설정할 내용) : html을 포함한 내용 설정
    //         태그.html() : html을 포함한 내요 가져오기

    // val() : 선택한 input 태그의 value 속성값을 설정하거나 가져옴
    // 사용법 : input태그.val(속성값) : value 속성값 설정
    //         input태그.val() : value 속성값 가져오기



    $(document).ready(function() {
      // text(), html(), val() 사용하기
      $("#div01-btn01").on("click", function() {
        let txt = $("#div01-p").text();
        alert(txt);
      });

      $("#div01-btn02").on("click", function() {
        let txt = $("#div01-p").html();
        alert(txt);
      });

      $("#div01-btn03").on("click", function() {
        let txt = $("#div01-input").val();
        alert(txt);
      });


      $("#div01-btn04").on("click", function() {
        alert($("#div01-test1").val());
      });

      $("#div01-btn05").on("click", function() {
        alert($("#div01-test2").val());
      });


      // text(속성값), html(속성값), val(속성값) 사용하기
      $("#div02-btn01").on("click", function() {
        let txt = "text() 클릭 시 변경된 내용";
        $("#div02-p1").text(txt);
      });

      $("#div02-btn02").on("click", function() {
        let txt = "<b>html()</b> <i>클릭</i> 시 변경된 내용";
        $("#div02-p1").html(txt);
      });

      $("#div02-btn03").on("click", function() {
        let txt = "val() 클릭 시 변경될 내용"
        $("#div02-input").val(txt);
      });








    // attr() : 선택한 html 태그의 지정한 속성값을 설정하거나 가져옴
    // 사용법 : 태그.attr(속성명) : 지정한 속성값 가져옴
    //         태그.attr(속성명, 속성값) : 지정한 속성에 입력한 속성값 설정
    //         태그.attr({속성명1: 속성값1, 속성명2: 속성값2, ...}) : 여러개의 속성값 설정
      $("#div03-btn01").on("click", function() {
        let link = $("#div03-link").attr("href");
        alert(`attr()로 가져온 내용 : ${link}`);
      });

      $("#div03-btn02").on("click", function() {
        const link = "https://www.daum.net/";
        $("#div03-link").attr('href', link);
      //  $("#div03-link").attr('href', https://www.daum.net/);
        alert("변경 완료");
      });

      $("#div03-btn03").on("click", function() {
        $("#div03-img").attr({
          src: './images/favicon.png',
          width:  `100`,
          height: "100"
        });
      });







    });
  </script>

</head>
<body>
  <div class="container">
<!--    text(), html(), val() 사용하기-->
    <div id="div01">
      <p id="div01-p">아래의 버튼을 클릭하면 <b>굵은 글자</b>로 되어있는 부분이 알림창에 뜹니다.</p>
      <input type="text" id="div01-input" class="form-control" value="val() 사용하면 가져올 글자"><br><br>
      <input type="button" class="btn btn-success" id="div01-test1" value="input 태그에 표시되고 있는 글자">
      <button type="button" class="btn btn-success" id="div01-test2">button 태그에 표시되고 있는 글자</button>
      <br><br>

      <button id="div01-btn01" class="btn btn-primary">text() 사용</button>
      <button id="div01-btn02" class="btn btn-primary">html() 사용</button>
      <button id="div01-btn03" class="btn btn-primary">val() 사용</button>
      <br><br>

      <button id="div01-btn04" class="btn btn-info">input 태그에서 가져오기</button>
      <button id="div01-btn05" class="btn btn-info">button 태그에서 가져오기</button>
    </div>

    <br><hr><br>

<!--    text(속성값), html(속성값), val(속성값) 사용하기-->
    <div id="div02">
      <p id="div02-p1">아래의 버튼 클릭 시 내용이 변경될 p 태그</p>
      <input type="text" id="div02-input" class="form-control" value="버튼 클릭 시 내용이 변경될 input 태그">
      <br><br>
      <button id="div02-btn01" class="btn btn-outline-primary">text() 사용하기</button>
      <button id="div02-btn02" class="btn btn-outline-success">html() 사용하기</button>
      <button id="div02-btn03" class="btn btn-outline-info">val() 사용하기</button>
    </div>

    <br><hr><br>

<!--    attr() 사용하기-->
    <div id="div03">
      <a href="https://www.naver.com/" id="div03-link" class="btn btn-link ">네이버 홈페이지</a>
      <img src="./images/logo.png" width="50" height="50" id="div03-img">버튼 클릭 시 속성이 변경될 p 태그</img>
      <br><br>
      <button id="div03-btn01" class="btn btn-primary">attr()로 속성값 가져오기</button>
      <button id="div03-btn02" class="btn btn-primary">attr()로 속성값 설정하기</button>
      <button id="div03-btn03" class="btn btn-success">attr()로 속성값 여러개 설정하기</button>
    </div>
  </div>
</body>
</html>
